<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HEN Cheats Collection</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="wrap">
    <header>
      <div class="title">
        <h1>HEN Cheats Collection</h1>
        <div class="sub">
          Search by <span class="kbd">ID</span> or <span class="kbd">title</span>. Results update instantly while typing.
        </div>
      </div>

      <div class="toolbar">
        <div class="search">
          <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M21 21l-4.35-4.35m1.85-5.15a7 7 0 11-14 0 7 7 0 0114 0z"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <input id="q" type="text" placeholder="Search: CUSA12345 or 'Spider-Man'…" autocomplete="off" />
          <button id="clear" class="clear" title="Clear">✕</button>
        </div>

        <div class="pill" title="Showing matches / total">
          Showing <b id="count">0</b> of <b id="total">0</b>
        </div>
      </div>
    </header>

    <div id="grid" class="grid"></div>

    <div id="empty" class="empty" style="display:none;">
      No results found. Try searching for a different ID or part of a title.
    </div>
  </div>
  <!-- Details modal -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal__backdrop" data-close></div>

    <div class="modal__panel" role="dialog" aria-modal="true" aria-label="Game details">
      <div class="modal__header">
        <div class="modal__titlewrap">
          <div id="m_id" class="modal__id"></div>
          <div id="m_title" class="modal__title"></div>
          <div id="m_meta" class="modal__meta"></div>
        </div>

        <button id="m_close" class="modal__close" title="Close (Esc)" aria-label="Close">✕</button>
      </div>

      <div class="modal__content">
        <div id="m_badges" class="modal__badges"></div>

        <div class="modal__tools">
          <div class="modal__search">
            <svg class="modal__searchicon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M21 21l-4.35-4.35m1.85-5.15a7 7 0 11-14 0 7 7 0 0114 0z"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <input id="m_q" type="text" placeholder="Filter cheats in this game…" autocomplete="off" />
            <button id="m_clear" class="modal__clear" title="Clear">Clear</button>
          </div>
        </div>

        <div id="m_lists" class="modal__lists"></div>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
